<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <h1>Ordered List</h1>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>
    <h1>definition List</h1>
    <dl>
        <dt>
            One Cube Root
        </dt>
        <dd>+1</dd>
        <dd>-1</dd>
        <dd>sqrt(-1)</dd>
        <dt>
            Four square Root
        </dt>
        <dd>+2</dd>
        <dd>-2</dd>
    </dl>
</body>

</html>
